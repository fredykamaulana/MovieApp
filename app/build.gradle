plugins {
    id 'com.android.application'
    id 'kotlin-android'
    id 'kotlin-parcelize'
    id 'kotlin-kapt'
    id 'com.google.gms.google-services'
    id 'androidx.navigation.safeargs.kotlin'
}

android {

    dynamicFeatures = [':moviefavourite']

    compileSdkVersion compile_sdk_version
    buildToolsVersion "30.0.3"

    defaultConfig {
        applicationId "${app_id}"
        minSdkVersion min_sdk_version
        targetSdkVersion target_sdk_version
        versionCode version_code
        versionName "${version_name}"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        multiDexEnabled true
        vectorDrawables.useSupportLibrary = true
        buildConfigField "String", "BASE_URL", API_URL
        buildConfigField "String", "IMG_URL", IMG_URL
        buildConfigField "String", "IMG_URL_HD", IMG_URL_HD
        buildConfigField "String", "API_KEY", API_KEY
    }

    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = '1.8'
    }

    buildFeatures {
        dataBinding = true
        viewBinding true
    }
    dynamicFeatures = [':moviefavourite']
}

dependencies {

    //module
    implementation project(':core')
    implementation project(':movielist')
    implementation project(':moviesearch')
    implementation project(':moviedetail')
}

task wrapper(type: Wrapper) {
    gradleVersion = '7.0.2'
}